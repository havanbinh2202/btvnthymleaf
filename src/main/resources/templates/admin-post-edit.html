<div th:fragment="AdminPostEdit">
    <form th:action="${'/admin/post/update/' + post.id}" method="post" enctype="multipart/form-data">
        <h4>Edit Post</h4>

        <div class="alert alert-warning" id="message">

        </div>
        <script>
            $(function () {
                $("#message").hide();

                $("#btnSave").click(function () {
                    let title = $("#title").val();
                    let content = $("#content").val();

                    let content1 = "";
                    if (title === "") {
                        content1 = "Product Name must be not blank!";
                    }
                    if (content === "") {
                        content1 += "<br>Price must be not blank!";
                    }
                    $("#message").html(content);
                    $("#message").show();
                });
            });
        </script>

        <div class="mt-3 mb-3">
            <label for="">Title</label>
            <input type="text" name="title" id="title" th:value="${post.title}" class="form-control form-control-sm">
        </div>
        <div class="mt-3 mb-3">
            <label for="">Author</label>
            <input type="text" name="author" id="author" th:value="${post.author}" class="form-control form-control-sm">
        </div>
        <input type="hidden" name="id" th:value="${post.id}" />
        <div class="mt-3 mb-3">
            <label for="">Content</label>
            <input type="text" name="content" id="content" th:value="${post.content}" class="form-control form-control-sm">
        </div>

        <div class="mt-3 mb-3">
            <label for="">Image</label>
            <input type="file" name="image" class="form-control form-control-sm">
        </div>
<!--        <div class="mt-3 mb-3">-->
<!--            <label for="">Category</label>-->
<!--            <select name="categoryId" class="form-select form-select-sm">-->
<!--                <option th:value="${obj.id}" th:each="obj : ${categories}" th:selected="${product.category != null && product.category.id == obj.id}">-->
<!--                    <span th:text="${obj.name}"></span>-->
<!--                </option>-->
<!--            </select>-->
<!--        </div>-->

        <div class="mt-3 mb-3">
            <button type="submit" id="btnSave" class="btn btn-primary btn-sm">Save</button>
        </div>
    </form>
</div>
