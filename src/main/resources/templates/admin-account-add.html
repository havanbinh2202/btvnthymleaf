

<div th:fragment="AdminAccountAdd">
    <form action="/admin/account/save" method="post" enctype="multipart/form-data">
        <h4 style="text-align: center">Add Account</h4>

        <div class="alert alert-warning" id="message">

        </div>

        <script>
            $(function (){
                $("#message").hide();

                $("#btnSave").click(function (){
                    let productName = $("#userName").val();
                    let price = $("#password").val();
                    let email = $("#email").val();
                    let role = $("#role").val();

                    let content = "";
                    if(productName === ""){
                        content = "Product Name must be not blank"
                    }
                    if(price === ""){
                        content += "<br>Price must be not blank"
                    }
                    if(email === ""){
                        content += "<br>email must be not blank"
                    }
                    if(role === ""){
                        content += "<br>Role must be not blank"
                    }

                    $("#message").html(content);
                    $("#message").show();
                });
            });
        </script>
        <div class="mt-3 mb-3">
            <label for="">UserName</label>
            <input type="text" name="username"  id="username" class="form-control form-control-sm">
        </div>
        <div class="mt-3 mb-3">
            <label for="">Password</label>
            <input type="number" name="password" id="password" class="form-control form-control-sm">
        </div>
        <div class="mt-3 mb-3">
            <label for="">Email</label>
            <input type="text" name="email" class="form-control form-control-sm">
        </div>
<!--        <div class="mt-3 mb-3">-->
<!--            <label for="">Role</label>-->
<!--            <input type="text" name="role" class="form-control form-control-sm">-->
<!--        </div>-->

        <div class="mt-3 mb-3">
            <button type="submit" id="btnSave" class="btn btn-primary btn-sm">Save</button>
        </div>
    </form>
</div>
