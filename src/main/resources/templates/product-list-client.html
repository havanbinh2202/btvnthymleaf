
<div th:fragment="ProductListClient">
    <h1 style="text-align: center">Danh sách sản phẩm</h1>


    <div class="container">
            <div class="row">
                <div class="card col-md-4 mt-5" th:each="obj : ${products}">
                    <td th:text="${obj.productname}">ProductName</td>
                    <img th:src="@{/img/{imageName}(imageName=${obj.image})}" alt="News Image"style="max-width: 100px; max-height: 100px;">

                    <a th:href="@{/product/view/{id}(id=${obj.id})}" class="btn btn-primary">Chi tiết</a>
                </div>
            </div>
    </div>
</div>
