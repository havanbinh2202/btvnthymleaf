

<div th:fragment="AdminPostAdd">
    <form action="/admin/post/save" method="post" enctype="multipart/form-data">
        <h4 style="text-align: center">Add Post</h4>

        <div class="alert alert-warning" id="message">

        </div>

        <script>
            $(function (){
                $("#message").hide();

                $("#btnSave").click(function (){
                    let title = $("#title").val();
                    let content = $("#content").val();

                    let content1 = "";
                    if(title === ""){
                        content1 = "Title  must be not blank"
                    }
                    if(content === ""){
                        content1 += "<br>Content must be not blank"
                    }

                    $("#message").html(content);
                    $("#message").show();
                });
                // Preview image before upload
                $("#image").change(function(){
                    readURL(this);
                });

                function readURL(input) {
                    if (input.files && input.files[0]) {
                        var reader = new FileReader();

                        reader.onload = function (e) {
                            $('#imagePreview').attr('src', e.target.result);
                        }

                        reader.readAsDataURL(input.files[0]);
                    }
                }
            });
        </script>
        <div class="mt-3 mb-3">
            <label for="">Title</label>
            <input type="text" name="title"  id="title" class="form-control form-control-sm">
        </div>
        <div class="mt-3 mb-3">
            <label for="">Author</label>
            <input type="text" name="author"  id="author" class="form-control form-control-sm">
        </div>
        <div class="mt-3 mb-3">
            <label for="">Content</label>
            <input type="text" name="content" id="content" class="form-control form-control-sm">
        </div>
        <div class="mt-3 mb-3">
            <label for="">Image</label>
            <input type="file" name="image" class="form-control form-control-sm">
        </div>

        <div class="mt-3 mb-3">
            <button type="submit" id="btnSave" class="btn btn-primary btn-sm">Save</button>
        </div>
    </form>
</div>
