<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login and Signup Form </title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style1.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>

<div class="container forms">
    <!-- Signup Form -->
    <div class="form signup">
        <div class="form-content">
            <header>Signup</header>
            <form action="/signup_save" method="post">
                <div class="error-message">
                    <span th:text="${message}"></span>
                </div>
                <div class="field input-field">
                    <input type="email" placeholder="Email" class="input" name="email">
                </div>

                <div class="field input-field">
                    <input type="text" placeholder="Username" class="username" name="username">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Create password" class="password" name="password">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Confirm password" class="password" name="confirmPassword">
<!--                    <i class='bx bx-hide eye-icon'></i>-->
                </div>

                <div class="field button-field">
                    <button type="submit">Signup</button>
                </div>
            </form>

            <div class="form-link">
                <span>Already have an account?
                    <a href="/login" class="link login-link">Login</a>
                </span>
            </div>
        </div>

<!--        <div class="line"></div>-->

    </div>
</div>

<!-- JavaScript -->
<!--<script src="/js/script.js"></script>-->
</body>
</html>
