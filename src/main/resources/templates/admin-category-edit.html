<div th:fragment="AdminCategoryEdit">
    <form action="/admin/category/update" method="post" enctype="multipart/form-data">
        <h4>Edit Product</h4>

        <div class="alert alert-warning" id="message">

        </div>
        <script>
            $(function () {
                $("#message").hide();

                $("#btnSave").click(function () {
                    let name = $("#name").val();

                    let content = "";
                    if (name === "") {
                        content = "Product Name must be not blank!";
                    }

                    $("#message").html(content);
                    $("#message").show();
                });
            });
        </script>

        <div class="mt-3 mb-3">
            <label for="">Category Name</label>
            <input type="text" name="name" id="name" th:value="${category.name}" class="form-control form-control-sm">
        </div>

<!--        <div class="mt-3 mb-3">-->
<!--            <label for="">Price</label>-->
<!--            <input type="text" name="price" id="price" th:value="${product.price}" class="form-control form-control-sm">-->
<!--        </div>-->

<!--        <div class="mt-3 mb-3">-->
<!--            <label for="">Image</label>-->
<!--            <input type="file" name="image" class="form-control form-control-sm">-->
<!--        </div>-->

        <div class="mt-3 mb-3">
            <button type="submit" id="btnSave" class="btn btn-primary btn-sm">Save</button>
        </div>
    </form>
</div>
