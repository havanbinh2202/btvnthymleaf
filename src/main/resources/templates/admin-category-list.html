
<div th:fragment="AdminCategoryList">
  <div th:replace="layout-admin.html::LayoutAdmin"></div>

<h1 style="text-align: center">List Category</h1>



<table class="table table-bordered">
  <thead>
  <tr>
    <td>Id</td>
    <td>CategoryName</td>
    <td>Description</td>

    <td></td>
    <td></td>

  </tr>
  </thead>
  <tbody>
  <tr th:each="obj : ${categories}">
    <td th:text="${obj.id}">Id</td>
    <td th:text="${obj.name}">CategoryName</td>


    <td><a th:href="${'/admin/category/edit/' + obj.id}">Edit</a></td>
    <td><a th:href="${'/admin/category/delete/' + obj.id}">Delete</a></td>
  </tr>
  </tbody>
</table>
</div>
