<div th:fragment="AdminPostView">


<div class="container">
    <div class="news-item" th:each="obj : ${post}">
        <img th:src="@{/images/{imageName}(imageName=${obj.image})}" alt="News Image"style="max-width: 100px; max-height: 100px;">
        <h2 th:text="${obj.title}">News Title</h2>
        <p th:text="${obj.content}">News Content</p>
    <a href="/admin/post">Back to Post List</a>
</div>
</div>admin-post-view.html
