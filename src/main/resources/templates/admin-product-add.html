

<div th:fragment="AdminProductAdd">
        <form action="/admin/product/save" method="post" enctype="multipart/form-data">
        <h4 style="text-align: center">Add Product</h4>

            <div class="alert alert-warning" id="message">

            </div>

            <script>
                $(function (){
                    $("#message").hide();

                    $("#btnSave").click(function (){
                        let productName = $("#productName").val();
                        let price = $("#price").val();

                        let content = "";
                        if(productName === ""){
                            content = "Product Name must be not blank"
                        }
                        if(price === ""){
                            content += "<br>Price must be not blank"
                        }

                        $("#message").html(content);
                        $("#message").show();
                    });
                });
            </script>
        <div class="mt-3 mb-3">
            <label for="">ProductName</label>
            <input type="text" name="productName"  id="productName" class="form-control form-control-sm">
        </div>
            <div class="mt-3 mb-3">
                <label for="">Price</label>
                <input type="number" name="price" id="price" class="form-control form-control-sm">
            </div>
            <div class="mt-3 mb-3">
                <label for="">Image</label>
                <input type="file" name="image" class="form-control form-control-sm">
            </div>

<!--                <label for="">Category</label>-->
<!--                <select name="categoryId" class="form-select form-select-sm">-->

<!--                        <span th:text="${obj.name}"></span>-->
<!--                    </option>-->
<!--                </select>-->
<!--            </div>-->

            <div class="mt-3 mb-3">
                <button type="submit" id="btnSave" class="btn btn-primary btn-sm">Save</button>
            </div>
        </form>
</div>
